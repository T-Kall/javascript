<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DEMO</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9272ac0a4d.js"></script>
</head>
<body>
    
    <form id="testForm">
        <h6>Gender?</h6>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="m" value="option1">
            <label class="form-check-label" for="m">
              Male
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="f" value="option2">
            <label class="form-check-label" for="f">
              Female
            </label>
        </div>

        <h6>What do you like?</h6>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="pets" id="dogs" value="option1">
            <label class="form-check-label" for="dogs">
              Dogs
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="pets" id="cats" value="option2">
            <label class="form-check-label" for="cats">
              Cats
            </label>
        </div>


        <button type="submit">Submit</button>
    </form>
    




    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js" integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
