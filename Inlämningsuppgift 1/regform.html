<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Registrering av personuppgifter">

    <title>Registration form</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/9272ac0a4d.js"></script>
    <link rel="stylesheet" href="custom.css">
</head>

<body>

    <nav class="navbar navbar-dark bg-info mb-3">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Membership Registration</span>
        </div>
    </nav>


    <div class="container">

        <!-- Del 1 -->

        <form id="regForm">

            <p class="h5 mt-1 mb-3">Personal Information</p>
            <div class="form-row">

                <!--  Förnamn -->
                <div class="form-group order-1 order-md-1 col-md-6">
                    <label for="firstName">Förnamn</label>
                    <input id="firstName" type="text" class="form-control" placeholder="Förnamn">
                    <div class="invalid-feedback">Fyll i ditt förnamn.</div>
                </div>

                <!--  Efternamn -->
                <div class="form-group order-2 order-md-2 col-md-6">
                    <label for="lastName">Efternamn</label>
                    <input id="lastName" type="text" class="form-control" placeholder="Last">
                    <div class="invalid-feedback">Fyll i ditt efternamn.</div>
                </div>

                <!--  E-post -->
                <div class="form-group order-3 order-md-3 col-md-6">
                    <label for="email">E-post</label>
                    <input id="email" type="email" class="form-control" placeholder="E-mail">
                    <div class="invalid-feedback">Please enter a valid email address.</div>
                </div>

                <!-- Ålder - select -->
                <div class="form-group order-4 order-md-4 col-md-2">
                    <label for="age">Ålder</label>
                    <select name="age" id="age" class="form-control custom-select" required>
                        <option disabled selected hidden value="">Ålder</option>
                        <option value="-18">Under 18</option>
                        <option value="+18">Över 18</option>
                    </select>
                    <div class="invalid-feedback">Please choose age</div>
                </div>


                <!-- Kön - Radiobutton -->
                <div class="form-group order-5 order-md-5 col-md-4">
                    <label>Kön</label>

                    <div id="gender">

                        <div class="form-radio form-check form-check-inline">
                            <input type="radio" name="gender" id="male" value="man">
                            <label class="ml-1 mt-1" for="male">Man</label>
                        </div>

                        <div class="form-radio form-check form-check-inline">
                            <input type="radio" name="gender" id="female" value="kvinna">
                            <label class="ml-1 mt-1" for="female">Kvinna</label>
                        </div>

                        <div class="form-radio form-check form-check-inline">
                            <input type="radio" name="gender" id="other" value="övrigt">
                            <label class="ml-1 mt-1" for="other">Övrigt</label>
                        </div>
                        <div class="invalid-feedback">Välj kön</div>
                    </div>
                </div>
            </div>




            <!-- Del 2 -->
            <p class="h5 mt-5 mb-3">Account Information</p>

            <div class="form-row">

                <!--   Användarnamn -->
                <div class="form-group order-1 order-md-1 col-md-6">
                    <label for="userName">Användarnamn</label>
                    <input id="userName" type="text" class="form-control" placeholder="User name">
                    <div class="invalid-feedback">Please enter your user name.</div>
                </div>

                <!--  Lösenord -->
                <div class="form-group  order-2 order-md-2 col-md-6">
                    <!-- offset-md-2 -->
                    <label for="password">Lösenord</label>
                    <input id="password" type="password" class="form-control" placeholder="Password">
                    <div class="invalid-feedback">Please enter password.</div>
                </div>

                <!--  Bekräfta lösenord -->
                <div class="form-group order-3 order-md-4 col-md-6">
                    <!-- offset-md-2 -->
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                    <div class="invalid-feedback">Please reenter password.</div>
                </div>

                <!-- Checkbox -->
                <div class="form-check order-5 order-md-3 col-md-6 mt-4 mb-3">
                   
                        <input type="checkbox" id="check" class="form-check-input" value="" required>
                        <label class="form-check-label form-check-inline" for="check">Bekräfta att du godkänner precis allt Tina ber dig om </label>
                        <div class="invalid-feedback">You must agree before submitting.</div>
                   
                </div>



                <!-- Meddelande -->
                <div class="form-group order-4 order-md-5 col-md-12">
                    <label for="message">Meddelande</label>
                    <textarea class="form-control" id="message"
                        placeholder="Fyll i ev. meddelande" ></textarea>
                </div>


                <!-- Submit -->
                <div class="form-group order-6  order-md-6 col-md-6 mt-3 mb-5">
                    <button id="btnSubmit" type="submit" class="btn btn-info  col-md-auto">Register</button>
                </div>

            </div>
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
